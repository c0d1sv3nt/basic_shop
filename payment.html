<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Shop - Payment</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">My Shop</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <h1>Payment Information</h1>
            <p>Please enter your card details below.</p>
        </div>
    </header>

    <section class="payment-form container">
        <h2>Payment Details</h2>
        <form id="paymentForm">
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX">
                <div class="error-message" id="cardNumberError"></div>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date (MM/YY):</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
                <div class="error-message" id="expiryDateError"></div>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="XXX">
                <div class="error-message" id="cvvError"></div>
            </div>
            <div class="form-group">
                <label for="cardholderName">Cardholder Name:</label>
                <input type="text" id="cardholderName" name="cardholderName" placeholder="Full Name">
                <div class="error-message" id="cardholderNameError"></div>
            </div>
            <div class="form-group">
                <label for="billingAddress">Billing Address:</label>
                <input type="text" id="billingAddress" name="billingAddress" placeholder="Your Address">
                <div class="error-message" id="billingAddressError"></div>
            </div>
            <button type="submit">Pay Now</button>
        </form>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 My Simple Shop</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
