<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Shop - Shop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">My Shop</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <h1>Our Products</h1>
            <p>Browse our selection of items.</p>
        </div>
    </header>

    <section class="items container">
        <div class="item">
            <img src="https://via.placeholder.com/200" alt="Item 1">
            <h3>Product One</h3>
            <p>$19.99</p>
            <button class="buy-btn" data-item-name="Product One" data-item-price="19.99">Buy Now</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/200" alt="Item 2">
            <h3>Product Two</h3>
            <p>$29.99</p>
            <button class="buy-btn" data-item-name="Product Two" data-item-price="29.99">Buy Now</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/200" alt="Item 3">
            <h3>Product Three</h3>
            <p>$12.50</p>
            <button class="buy-btn" data-item-name="Product Three" data-item-price="12.50">Buy Now</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/200" alt="Item 4">
            <h3>Product Four</h3>
            <p>$49.00</p>
            <button class="buy-btn" data-item-name="Product Four" data-item-price="49.00">Buy Now</button>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 My Simple Shop</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
